<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinkt</title>
    <style>
    table, th, td {
        border: 30px solid black;
      }
      <style>
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
    </style>
</head>
<body style="background-color:black;">
    <font color="white"><h2> Music Streaming Sites </h2></font> <br><br>
    <center>
    <table style="color: white;">
        <thead>
            <tr>
    <th> <img src="youtube-music-logo.png" alt="youtube-music-logo"
    width="100" 
     height="100"/></th>
     <th> <img src="spotify-2-logo-png-transparent.png" alt="spotify-logo"
        width="100" 
         height="100"/></th>
         <th> <img src="Soundcloud-logo.png" alt="soundcloud-logo"
            width="150" 
             height="100"/></th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="https://music.youtube.com/">Youtube Music</a></td>
            <td><a href="https://open.spotify.com/">Spotify</a></td>
            <td><a href="https://soundcloud.com/">Soundcloud</a></td>
         
        </tr>
    </tbody>
    </table>
    </center>
</body>
</html>
